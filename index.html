<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- fontaweson -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Our Team</title>
</head>

<body class="bg-light">

    <main>
        <div class="container container-lg-fluid">
            <div class="row">
                <div class="col-12 text-center py-5">

                    <h1 class="text-uppercase">team member</h1>
                    <h5 class="text-uppercase">classe#55</h5>

                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center px-5 pt-5 mt-3 mb-3">
                    <h2 class="text-uppercase">Add a new Team Member</h2>
                </div>
                <div class="col-11 col-sm-9 col-md-7 col-lg-5  col-xl-4 p-3">
                    <form class="text-center">
                        <div class="mb-3 text-start">
                            <label for="new-member-name" class="form-label">Nome</label>
                            <input type="email" class="form-control" id="new-member-name">
                        </div>
                        <div class="mb-3 text-start">
                            <label for="new-member-role" class="form-label">Ruolo</label>
                            <input type="text" class="form-control" id="new-member-role">
                        </div>
                        <div class="mb-3 text-start">
                            <label for="new-member-img" class="form-label">Link all'immagine</label>
                            <input type="text" class="form-control" id="new-member-img">
                        </div>
                        <button type="button" class="btn btn-primary mb-5">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <script src="js/script.js"></script>
</body>

</html>
